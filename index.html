<!DOCTYPE html>
<html>

    <title>:: Progressbars ::</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body onload="loadFinished()">
    <div class="page">
        <h1>Progress Bars Demo</h1>
        <div class="meter">
            <div id="percent">62%</div>
            <div id="progress">
            </div>
        </div>
        <div class="meter">
            <div id="percent2">45%</div>
            <div id="progress2">
            </div>
        </div>
        <div class="meter">
            <div id="percent3">62%</div>
            <div id="progress3">
            </div>
        </div>
        <select id="onselect">
            <option value="1">progress 1</option>
            <option value="2">progress 2</option>
            <option value="3">progress 3</option>
        </select>
        <button onclick="increase()">10</button>
        <button onclick="increasetwo()">38</button>
        <button onclick="decrease()">-13</button>
        <button onclick="decreasetwo()">-18</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
